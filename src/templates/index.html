<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>| IAM Abuse Detector</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    
    <style>
        body {
            background: radial-gradient(circle at top, #0b1c2d, #050b12);
            color: #e6f1ff;
            min-height: 100vh;
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .brand span {
            color: #00e5ff;
        }

        .card {
            background-color: #0f2235;
            border: 1px solid #1e3a5f;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.08);
        }

        .form-control {
            background-color: #081624;
            border: 1px solid #1e3a5f;
            color: #e6f1ff;
        }

        .form-control:focus {
            background-color: #081624;
            color: #e6f1ff;
            border-color: #00e5ff;
            box-shadow: 0 0 0 0.15rem rgba(0, 229, 255, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bcd4, #00e5ff);
            border: none;
            font-weight: 600;
            color: #002b36;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #00e5ff, #4dd0e1);
            color: #002b36;
        }

        .text-muted {
            color: #9fbad6 !important;
        }

        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #6f8fb3;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <h2 class="mb-4 brand">
        IAM<span> ABUSE</span> Detector
    </h2>

    <div class="card p-4 text-center">
        <p class="text-muted" >
            Upload IAM log files (CSV) to identify suspicious access patterns,
            privilege abuse, and anomalous cloud activity.
        </p>

        <form method="POST" enctype="multipart/form-data">
            <input
                class="form-control mb-3"
                type="file"
                name="logfile"
                accept=".csv"
                required
            >

            <button class="btn btn-primary w-100">
                Analyze Logs
            </button>
        </form>

        <small class="text-muted d-block mt-3" <small class="text-muted d-block mt-3" style="text-align: center;">
    Threat detection engine active • Security Analytics
</small> >
         Threat detection engine active • Security Analytics
        </small>
    </div>

    <footer>
        © 2026  Security Tool | IAM Threat Detection
    </footer>
</div>

</body>
</html>
